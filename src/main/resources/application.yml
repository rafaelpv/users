server:
  port: 8080
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: Users
  config:
    import:
      - optional:config-server:http://localhost:8888
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/users
    username: docker
    password: admin123
  flyway:
    enabled: true
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  #cloud:
    #config:
      #profile: dev
  profiles:
    active: dev
  data:
    web:
      pageable:
        max-page-size: 50
        default-page-size: 10
management:
  endpoints:
    web:
      exposure:
        include:
          - health
  otlp:
    metrics:
      export:
        url: http://localhost:4318/v1/metrics
        step: 10s
    tracing:
      endpoint: http://localhost:4318/v1/traces
  tracing:
    sampling:
      probability: 1.0
springdoc:
  api-docs:
    path: users/v3/api-docs