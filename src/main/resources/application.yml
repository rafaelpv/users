server:
  port: 8080
spring:
  application:
    name: Users
  config:
    import:
      - optional:config-server:http://localhost:8888
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: mypassword
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        jdbc:
          time_zone: UTC
  #cloud:
    #config:
      #profile: dev
  profiles:
    active: dev
  data:
    web:
      pageable:
        max-page-size: 50
        default-page-size: 10
security:
  jwt:
    secret-key: 1a3f5e7a1043c51c7c58a78a008bdf67633c0c50622c551e9ad0acd162d10ec5
    expiration-time: 3600000 # milliseconds
management:
  endpoints:
    web:
      exposure:
        include:
          - health